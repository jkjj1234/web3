<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치계산기</title>
</head>
<body>
    
    <script>
        // 사용자에게 첫번째 숫자 입력받음
        // 연산자를 입력받은 ( +, -, *, /, % )
            // 0으로 나누려고 하면 (0으로 나눌 수 없습니다. 라는 문구 출력.)
        // 사용자에게 두번째 숫자를 입력받음

        let num1 = prompt("첫번째 숫자를 입력하세요.");
        let operator = prompt("산술 연산자를 입력하세요.");
        let num2 = prompt("두번째 숫자를 입력하세요.");
        let result;

        switch(operator){
            case "+" : result = num1 + num2;
            break;
            case "-" : result = num1 - num2;
            break;
            case "*" : result = num1 * num2;
            break;
            case "/" : result = num1 / num2;
            break;
            case "%" : result = num1 % num2;
            break;

            default : alert("없는 연산자입니다.");
        }

        if(operator == "/" && num2 == 0){
            document.write("0으로 나눌 수 없습니다.");
        }else{
            document.write(result);
        }
    </script>
</body>
</html>

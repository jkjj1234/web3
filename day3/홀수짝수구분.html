        // 선생님 ver.

        let num = prompt("당신이 좋아하는 숫자를 입력해주세요");
        if(num % 2 == 0){
            document.write("당신이 좋아하는 숫자는 짝수입니다.");
        }else{
            document.write("당신이 좋아하는 숫자는 홀수입니다.");
        }

        // *** 짝수 구하는 방법 외우기 : num % 2 == 0 ***

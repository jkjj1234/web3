<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본</title>
</head>
<body>
    
    <!-- <script src="./외부스크립트.js"></script> -->
        <!-- 외부스크립트 연결문은 html body의 맨 아랫부분에 넣어야 함. -->

    <!-- 내부스크립트 -->
    <script>
        new Date();
        // New Date();

        document.write('작은따옴표');
            // 자바스크립트에서 큰따옴표와 작은따옴표 차이 없음. 하지만,
        // document.write("은지가 나한테 말했어요. "밥먹어"");
            // 이건 안됨. 왜냐하면, "은지가 나한테 말했어요."만 입력됨.
        document.write('은지가 나한테 말했어요. "밥먹어"');
            // 그래서 작은따옴표로 바꿔줘야함.
    </script>

</body>
</html>
